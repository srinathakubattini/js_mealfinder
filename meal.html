<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Meal finder</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- header -->
    <header class="bg-orange-500  sticky top-0 z-50 text-white">
        <div class="flex justify-between items-center px-4 py-3 ">
            <!-- logo and title -->
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-utensils text-xl"></i>
                <h1 class="text-2xl font-bold">Meal Finder</h1>

            </div>
            <!-- hamburger menu -->
            <nav>
                <div class="relative">
                    <button id="hamburgerBtn" class="text-2xl text-white focus:outline-none">
                         <i class="fa-solid fa-bars"></i>
                    </button>
                    <ul  id="categories" class="absolute-right-4 -top-5 mt-2 w-64 bg-white shadow-lg rounded-md p-2 hidden z-50">
                              <!-- add the category names from api  -->
                    </ul>
                </div>
            </nav>

        </div>
    </header>
   <!-- search bar -->
     <img src="./images/js-project.webp" alt="">
    <div id="searchArea"
        class="bg-opacity-50 flex justify-center items-center h-[350px] bg-[url('./images/js-project2.png')] bg-cover bg-center bg-no-repeat">
        <div>
            <div class="flex justify-center mb-6 pt-10">
                <input type="text" id="searchInput" placeholder="Search recipes here ..."
                    class="w-80 max-w-md px-4 py-2 border border-gray-300 rounded-3xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
                <button id="searchBtn"
                    class="ml-2 px-3 py-1 bg-orange-500 text-white rounded-3xl hover:bg-orange-600 focus:outline-none">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="text-center mb-8">
                <h2 class="text-4xl text-gray-800 font-bold mb-2">What are your favorite cuisines?</h2>
                <p class="text-gray-800 text-lg my-3">PERSONALIZE YOUR EXPERIENCE</p>
            </div>
        </div>
    </div>
      <!-- Meals after search -->
    <div id="mealsAfterSearching" class="hidden">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="mb-6">
                <h2 class="text-xl font-bold mt-6 mb-1"> M E A L S </h2>
                <hr id="underline" class="w-20 h-1 bg-orange-500" />
            </div>
            <div id="mealResult" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Meals dynamically added -->
            </div>
        </div>
    </div>
     <!-- Meals by category -->
    <div id="mealsByCategory" class="hidden">
        <div id="categoryDescription" class="my-6 mx-3 p-2 border-orange-500 border-2 bg-gray-50"></div>
        <div id="mealsContainer">
            <div class="max-w-7xl mx-auto px-4 py-8">
                <div class="mb-6">
                    <h2 class="text-xl font-bold mt-4 mb-1"> M E A L S </h2>
                    <hr id="underline" class="w-20 h-1 bg-orange-500" />
                </div>
                <div id="mealsList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Meals dynamically added -->
                </div>
            </div>
        </div>
    </div>


    




    <script src="./finder.js"></script>
</body>
</html>
